<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 30px;
      }
      h1 {
        margin-bottom: 20px;
      }
      input {
        width: 200px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        font-family: sans-serif;
      }
      select {
        width: 150px;
        padding: 10px;
        margin: 10px 5px;
      }
      .container {
        width: 500px;
        margin: 0 auto;
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }
      .row {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Programmer Calculator</h1>
    <div class="container">
      <div class="row">
        <label for="inputBase">From:</label>
        <select id="inputBase">
          <option value="bin">Binary</option>
          <option value="oct">Octal</option>
          <option value="dec">Decimal</option>
          <option value="hex">Hexadecimal</option>
        </select>
        <label for="outputBase">To:</label>
        <select id="outputBase">
          <option value="bin">Binary</option>
          <option value="oct">Octal</option>
          <option value="dec">Decimal</option>
          <option value="hex">Hexadecimal</option>
        </select>
      </div>
      <div class="input-container">
        <input type="number" id="inputNum" />
        <button onclick="convert()">Convert</button>
      </div>
      <p id="result"></p>
    </div>

    <script>
      function convert() {
        const inputNum = document.getElementById("inputNum").value
        const inputBase = document.getElementById("inputBase").value
        const outputBase = document.getElementById("outputBase").value
        let result

        if (inputBase === "bin") {
          if (outputBase === "dec") {
            result = parseInt(inputNum, 2)
          } else if (outputBase === "oct") {
            result = parseInt(inputNum, 2).toString(8)
          } else if (outputBase === "hex") {
            result = parseInt(inputNum, 2).toString(16).toUpperCase()
          }
        } else if (inputBase === "oct") {
          if (outputBase === "bin") {
            result = parseInt(inputNum, 8).toString(2)
          } else if (outputBase === "dec") {
            result = parseInt(inputNum, 8)
          } else if (outputBase === "hex") {
            result = parseInt(inputNum, 8).toString(16).toUpperCase()
          }
        } else if (inputBase === "dec") {
          if (outputBase === "bin") {
            result = parseInt(inputNum, 10).toString(2)
          } else if (outputBase === "oct") {
            result = parseInt(inputNum, 10).toString(8)
          } else if (outputBase === "hex") {
            result = parseInt(inputNum, 10).toString(16).toUpperCase()
          }
        } else if (inputBase === "hex") {
          if (outputBase === "bin") {
            result = parseInt(inputNum, 16).toString(2)
          } else if (outputBase === "oct") {
            result = parseInt(inputNum, 16).toString(8)
          } else if (outputBase === "dec") {
            result = parseInt(inputNum, 16)
          }
        } else {
          result = "Invalid input base!"
        }

        document.getElementById("result").innerText = `Result: ${result}`
      }
    </script>
  </body>
</html>
